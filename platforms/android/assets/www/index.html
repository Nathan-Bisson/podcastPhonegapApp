<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
        <link href="css/ratchet.min.css" rel="stylesheet">
        <link href="css/jquery.mobile-1.4.4.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <title>Podcast App</title>
    </head>
    	<body>
        	<!-- Make sure all your bars are the first things in your <body> -->
            <section id="firstPage">
    			<header class="bar bar-nav">
                	<h1 id="firstPageHeader">PODCASTS</h1> <a id="addBtn" class="icon icon-plus pull-right"></a>
  				</header>
                <div id="podcastList">
                	<ul id="podcastUl" class="table-view">
                    	<!--<li class="podcastLi table-view-cell">podcast 1 <a class="icon icon-right pull-right"></a></li>
                    	<li class="podcastLi table-view-cell">podcast 2 <a class="icon icon-right pull-right"></a></li>
                    	<li class="podcastLi table-view-cell">podcast 3 <a class="icon icon-right pull-right"></a></li>
                    	<li class="podcastLi table-view-cell">podcast 4 <a class="icon icon-right pull-right"></a></li>
                    	<li class="podcastLi table-view-cell">podcast 5 <a class="icon icon-right pull-right"></a></li>
                    	<li class="podcastLi table-view-cell">podcast 6 <a class="icon icon-right pull-right"></a></li>
                    	<li class="podcastLi table-view-cell">podcast 7 <a class="icon icon-right pull-right"></a></li>
                    	<li class="podcastLi table-view-cell">podcast 8 <a class="icon icon-right pull-right"></a></li>
                    	<li class="podcastLi table-view-cell">podcast 9 <a class="icon icon-right pull-right"></a></li>-->
                    </ul>
                </div>
           	</section>
            
            <section id="secondPage">
    			<header class="bar bar-nav">
  					<a id="backBTN" class="icon icon-left pull-left backBtn"></a>
  				</header>
                
                <div id="podcastTitle">
                </div>
                
                <div id="podcastImg">
                </div>
                
                <div id="progressBarDiv">
               	</div>
                
                <div id="volumeLabel">
                	<p>Volume</p>
                </div>
                
                <div id="volumeSliderDiv">
					<input type="range" name="slider-fill" id="slider-fill" value="100" min="0" max="100" step="1" data-highlight="true">
                </div>
                
                <div id="deletePodcastDiv">
                	<form>
  						<button class="btn btn-primary btn-block" type="button" name="deletePodcastBtn" id="deletePodcastBtn">Delete Podcast</button>
					</form>
                </div> 
                      
                <div class="bar bar-standard bar-footer">
                    <a id="pauseBtn" class="icon icon-pause pull-left"></a>
                    <a id="back10Sec" class="icon icon-back"></a>
                    <a id="forward30Sec" class="icon icon-forward"></a>
                    <a id="playBtn" class="icon icon-play pull-right"></a>
                </div>
           	</section>
            
            <section id="addPodcastPage">
    			<header class="bar bar-nav">
                	<a id="backBtn" class="icon icon-left pull-left backBtn"></a><h1 id="addPodcastPageHeader">ADD</h1>
  				</header>
                <div id="addPodcastDiv">
                	<form>
  						<input type="text" name="name" id="name" placeholder="Podcast Name">
  						<input type="text" name="url" id="url" placeholder="Enter URL">
                        <br><br>
  						<button class="btn btn-primary btn-block" type="button" name="addPodcastBtn" id="addPodcastBtn">Add Podcast</button>
					</form>
                </div>
            </section>

    	<script type="text/javascript" src="cordova.js"></script>
        <script src="js/ratchet.min.js"></script>
        <script src="js/jquery 2.1.0.js"></script>
        <script src="js/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
